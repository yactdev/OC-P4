<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <div class="logo">
      <img src="images/logo/ohmyfood.png" alt="logo" />
    </div>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <span>Paris, Belleville</span>
    </div>

    <section class="booking">
      <h1>Book the menu you like</h1>
      <h3>Discover top-of-the-art restaurants we picked for you</h3>

      <a class="btn-gradient" href="#">Explore our restaurants</a>
    </section>

    <section class="info">
      <h1>How it works</h1>

      <article class="work">
        <p>1</p>
        <i class="fa-solid fa-mobile-screen-button"></i>
        <span>Chose a restaurant</span>
      </article>

      <article class="work">
        <p>2</p>
        <i class="fa-solid fa-list"></i>
        <span>Create your menu</span>
      </article>
      <article class="work">
        <p>3</p>
        <i class="fa-solid fa-store"></i
        ><span>Go enjoy it at the restaurant</span>
      </article>
    </section>
    <section class="restaurants">
      <h1>Restaurants</h1>
      <article>
        <figure>
          <a href="./full.html"
            ><img
              src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt=""
          /></a>
          <figcaption>
            <div>
              <h2><a href="./full.html">The Full Palette</a></h2>
              <p>New York</p>
            </div>
            <div class="favorite">
              <label for="full">
                <input type="checkbox" id="full" />
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
              </label>
            </div>
          </figcaption>
        </figure>
      </article>

      <article>
        <figure>
          <a href="./enchanted.html">
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt=""

          <figcaption>
            <div>
              <h2>The Enchanted Plate</h2>
              <p>New York</p>
            </div>
            <div class="favorite">
              <label for="enchanted">
                <input type="checkbox" id="enchanted" />
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
              </label>
            </div>
          </figcaption>
        </figure>
      </article>

      <article>
        <figure>
          <a href="./bastille.html">
            <img
              src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"

            />
          </a>
          <figcaption>
            <div>
              <h2>Bastille</h2>
              <p>New York</p>
            </div>
            <div class="favorite">
              <label>
                <input type="checkbox" />
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
              </label>
            </div>
          </figcaption>
        </figure>
      </article>
      <article>
        <figure>
          <a href="./legourmand.html">
            <img
              src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"

            />
          </a>
          <figcaption>
            <div>
              <h2>Le Gourmand</h2>
              <p>New York</p>
            </div>
            <div class="favorite">
              <label>
                <input type="checkbox" />
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
              </label>
            </div>
          </figcaption>
        </figure>
